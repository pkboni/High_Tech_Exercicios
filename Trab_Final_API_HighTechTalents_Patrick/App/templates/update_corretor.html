<!DOCTYPE html>
<html>
    <body>
        <h3>Cadastro de Corretor</h3>
        <hr/>
        
        {%- for category, message in get_flashed_messages(with_categories = true) %}
            <div class = "alert alert-danger">
                {{ message }}
            </div>
        {%- endfor %}

        <form action = "" method = "POST">
            <input type="hidden" name="id" value="{{cliente.id}}"/><br>
            <input type="text" name="nome" placeholder="Nome e Sobrenome" value="{{corretor.nome}}" /><br>
            <input type="text" name ="endereco" placeholder ="Endereco" value="{{corretor.endereco}}"/><br>
            <input type="tel" name ="fone" placeholder ="Celular: XX-XXXXX-XXXX" value="{{corretor.fone}}" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"/><br>
            <input type="email" name ="email" placeholder ="@...mail..." value="{{corretor.email}}"/><br>
            <input type="text" name="doc_identidade" placeholder="Documento de Identidade" value="{{corretor.doc_identidade}}"/><br>
            <input type="integer" name="cpf" placeholder="CPF" value="{{corretor.cpf}}"/><br>
            <label for="nivel">Selecione um nivel a partir da Lista</label>
            <select name="nivel">
                <option value="Corretor Master">Corretor Master</option>
                <option value="Corretor Senior" selected>Corretor Senior</option>
                <option value="Corretor Junior">Corretor Junior</option>
            </select><br>
            <input type="date" name ="data_ent_imobil" placeholder ="XX/XX/XXXX" value="{{corretor.data_ent_imobil}}"/><br>
            <input type="submit" value="Atualizar"/>
        </form>
        <h3>
            <a href = "{{ url_for('show_all_corretores') }}">Voltar para Lista</a>
        </h3>
    </body>
</html>
